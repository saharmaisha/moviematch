{% extends "layout.html" %}

{% block title %}
    Form
{% endblock %}

{% block main %}
    <form action="/form" method="post">
        <h1>Moviematch Form</h1>
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="genre">
              <option disabled selected>Favorite Genre</option>
              <option>Adventure</option>
              <option>Action</option>
              <option>Animation</option>
              <option>Biography</option>
              <option>Comedy</option>
              <option>Crime</option>
              <option>Drama</option>
              <option>Family</option>
              <option>Fantasy</option>
              <option>Film-Noir</option>
              <option>Horror</option>
              <option>Musical</option>
              <option>Romance</option>
              <option>Sport</option>
              <option>Sci-Fi</option>
              <option>Thriller</option>
              <option>War</option>
              <option>Western</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="director">
                <option disabled selected>Favorite Director</option>
                {% for d in directors %}
                    <option>{{ d.Director }}</option>
                {% endfor %}
            </select>
        </div> 
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="actor">
                <option disabled selected>Favorite Actor</option>
                {% for a in actors %}
                    <option>{{ a.Star1 }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="slidecontainer">
            <label>Minimum Year:</label>
            <input type="range" min="1919" max="2020" value="1919" class="slider" id="myRange" name="minyear">
            <p>Value: <span id="demo"></span></p>
        </div>
        <div class="slidecontainer">
            <label>Maximum Year:</label>
            <input type="range" min="1919" max="2020" value="1919" class="slider" id="myRange1" name="maxyear">
            <p>Value: <span id="demo1"></span></p>
        </div>
        <div class="slidecontainer">
            <label>Minimum Rating:</label>
            <input type="range" min= "7.5" max="9.3" step="0.1" value="5.0" class="slider" id="myRange2" name="minrating">
            <p>Value: <span id="demo2"></span></p>
        </div>
        <div class="slidecontainer">
            <label>Maximum Rating:</label>
            <input type="range" min= "7.5" max="9.3" step="0.1" value="5.0" class="slider" id="myRange3" name="maxrating">
            <p>Value: <span id="demo3"></span></p>
        </div>
        <a href="/results"></a><button type="submit" class="btn btn btn-secondary">Submit</button></a>
    </form>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;
        
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
        var slider1 = document.getElementById("myRange1");
        var output1 = document.getElementById("demo1");
        output1.innerHTML = slider1.value;
        
        slider1.oninput = function() {
            output1.innerHTML = this.value;
        }
        var slider2 = document.getElementById("myRange2");
        var output2 = document.getElementById("demo2");
        output2.innerHTML = slider2.value;
        
        slider2.oninput = function() {
            output2.innerHTML = this.value;
        }
        var slider3 = document.getElementById("myRange3");
        var output3 = document.getElementById("demo3");
        output3.innerHTML = slider3.value;
        
        slider3.oninput = function() {
            output3.innerHTML = this.value;
        }
    </script>

{% endblock %}
